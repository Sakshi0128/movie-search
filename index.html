<html lang="en">

<body>
    <div class="container">
        <input type="text" id="movieName" placeholder="Search any movie...">
        <button class="btn" onclick="searchMovie()">Search Movie</button>
    </div>
    <div class="movie-container">
        <div>
            <h1 class="mt0" id="title">RRR</h1>
            <p>Box office collection <span id="collection"></span></p>
            <p>Desc <span id="desc"></span></p>
            <p>Genre <span id="genre"></span></p>
            <p>Release date <span id="date"></span></p>
            <p>Director <span id="director"></span></p>
            <p>Actors <span id="actors"></span></p>
            <p>Writer <span id="writer"></span></p>
            <p>Awards <span id="awards"></span></p>
            <p>IMDB Ratings <span id="ratings"></span></p>

        </div>
        <img id="poster" src="https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg" alt="">
    </div>
    <script src="app.js"></script>
